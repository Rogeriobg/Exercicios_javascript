<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post {
            border-bottom: 1px solid #ddd;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
        }
        .post:last-child {
            border-bottom: none;
        }
        .post h2 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Meu Blog Simples</h1>
    </header>

    <div class="container">
        <div class="form-group">
            <label for="titulo">Título do Post:</label>
            <input type="text" id="titulo" class="form-control">
        </div>
        <div class="form-group">
            <label for="conteudo">Conteúdo:</label>
            <textarea id="conteudo" class="form-control" rows="4"></textarea>
        </div>
        <button id="adicionarPost">Adicionar Post</button>

        <h2>Posts</h2>
        <div id="postsContainer"></div>
    </div>

    <script src="app.js"></script>

</body>
</html>
